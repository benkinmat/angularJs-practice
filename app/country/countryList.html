<div>
    Search: <input type="text" ng-model="query"/>
    <table class="table table-striped">
        <tr>
            <th><a href="" ng-click="sortField='name'; reverse=!reverse">Country Name</a></th>
            <th><a href="" ng-click="sortField='region'; reverse=!reverse">Region</a></th>
            <th><a href="" ng-click="sortField='capital'; reverse=!reverse">Capital</a></th>
        </tr>
        <tr ng-repeat="country in countries | filter:query | orderBy:sortField:reverse">
            <!--<td><a href="countries.country({countryName: countries.name})">{{country.name}}</a></td>-->
            <td><a ui-sref="app.countries.country({countryName: country.name})">{{country.name}}</a></td>
            <td>{{country.region}}</td>
            <td>{{country.capital}}</td>
        </tr>
    </table>
</div>
