<!DOCTYPE html>
<html ng-app="nameApp">
    <head>
        <meta charset="utf-8">
        <title>Angular.js Example</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.0-rc.0/angular.min.js"></script>
        <script>
            var nameApp = angular.module('nameApp', []);
            nameApp.controller('CountryCtrl', ['$scope', '$http', function (scope, http){
            // http.get('https://restcountries.eu/rest/v1/all').success(function(data){
            //     scope.countries = data;
            // });
            http({
              method: 'GET',
              url: 'https://restcountries.eu/rest/v1/all'
            }).then(function successCallback(response) {
                // this callback will be called asynchronously
                // when the response is available
                scope.countries = response.data;
              }, function errorCallback(response) {
                // called asynchronously if an error occurs
                // or server returns response with an error status.
              });
            }]);
        </script>
    </head>
    
    <body ng-controller="CountryCtrl">
        Search: <input type="text" ng-model="query"/>
        <table>
            <tr>
                <th><a href="" ng-click="sortField='name'; reverse=!reverse">Country Name</a></th>
                <th><a href="" ng-click="sortField='region'; reverse=!reverse">Region</a></th>
            </tr>
            <tr ng-repeat="country in countries | filter:query | orderBy:sortField:reverse">
                <td>{{country.name}}</td>
                <td>{{country.region}}</td>
            </tr>
        </table>
  </body>
</html>
